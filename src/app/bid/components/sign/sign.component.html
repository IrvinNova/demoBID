<!-- Actions -->

<ion-fab *ngIf="undo" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="clearCanvas()">
    <ion-icon name="undo"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab *ngIf="background" vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button>
    <ion-icon name="eye"></ion-icon>
  </ion-fab-button>
</ion-fab>

<canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>
